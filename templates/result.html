<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="../static/result.css" type="text/css" rel="stylesheet">
    </head>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index')}}">
            <img class="nav-image" src="../static/assets/logo.png" alt="logo">
          </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('index')}}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('categories')}}">Categories</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('resources')}}">Resources</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('contact')}}">Contact</a>
            </li>
          </ul>
          <form class="d-flex" role="search" action="/result" method="post">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
            <button class="nav-button btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="padding"></div>
    
    <body>
        <div class="card-flex">
            {% for title, topic in topics.items() %}
                <div class="card" style="width: 25rem;">
                    <img src={{topic.image}} class="card-img-top" alt={{topic.image_alt}}>
                    <div class="card-body">
                      <h5 class="card-title">{{ title }}</h5>
                      <p class="card-text">
                        <span class='span-title'>{{topic.more_info_title}}</span>
                        <br>
                        <span class="span-content">{{topic.more_info_content}}</span>
                      </p>
                      <a href={{topic.url}} class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            {% endfor %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
